<div class="container"
    [bubble]="help"
    [overlaySize]="helpPopupSize"
    [hoverDelayMs]="10">
  <div class="icon-container"
      [bubbleClick]="dropdown"
      [overlaySize]="dropdownSize">
    @if (remoteSourceLoading()) {
      <mat-spinner color="primary" diameter="18">
      </mat-spinner>
    } @else {
      <mat-icon>add_circle_outline</mat-icon>
    }
    <span class="label">Add per-node data</span>
  </div>
</div>

<ng-template #help>
  <div class="model-explorer-help-popup">
    Add custom data and styles to the nodes in the current model
  </div>
</ng-template>

<ng-template #dropdown>
  <div class="model-explorer-node-data-provider-dropdown">
    <div class="section-label upload">
      <div>Load json data file</div>
      <a href="https://github.com/google-ai-edge/model-explorer/wiki/2.-User-Guide#custom-node-data"
         target="_blank">
         Guide
      </a>
    </div>
    <div class="upload-container">
      <div class="description">From computer</div>
      <button class="upload-json-file-button upload"
          mat-flat-button color="primary"
          (click)="input.click()">
        Upload
      </button>
    </div>
    <input class="upload-per-node-data-input"
        type="file" #input
        multiple
        accept=".json"
        (change)="handleClickUpload(input)">
  </div>
</ng-template>
