name: PyPI Build Single Platform & Python Version Adapters

on:
  workflow_dispatch:
    inputs:
      runner:
        description: 'Hosted Runner'
        required: true
        default: Linux_runner_8_core
        type: choice
        options:
          - Linux_runner_8_core
          - macos-latest
          - macos-13
          - ubuntu-22.04

      python-version:
        description: 'Python Version'
        required: true
        default: '3.11'
        type: choice
        options:
          - '3.12'
          - '3.11'
          - '3.10'
          - '3.9'

      package-version:
        description: 'Package Version'
        required: true
        default: '0.0.0'
        type: string

jobs:
  # Job 1: Build the single wheel file
  build:
    runs-on: ${{ github.event.inputs.runner }}
    # We define an output to pass the package version to the next job
    outputs:
      package-version: ${{ github.event.inputs.package-version }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ github.event.inputs.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ github.event.inputs.python-version }}

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip setuptools
          python -m pip install wheel numpy twine

      - name: Build Package
        run: |
          cd ./src/builtin-adapter
          ./python/pip_package/build_pip_package.sh ${{ github.event.inputs.package-version }}

      - name: Verify the Distribution
        run: twine check ./src/builtin-adapter/gen/adapter_pip/dist/*

      - name: Upload Wheel as an Artifact
        uses: actions/upload-artifact@v4
        with:
          name: single-wheel
          path: ./src/builtin-adapter/gen/adapter_pip/dist/*.whl

  # Job 2: Create the release using the built artifact
  release:
    # This job runs only after the 'build' job succeeds
    needs: build
    runs-on: ubuntu-latest
    permissions:
      # Grant permission to create a GitHub Release
      contents: write
    steps:
      - name: Download wheel from build job
        uses: actions/download-artifact@v4
        with:
          name: single-wheel
          path: dist

      - name: Display downloaded files
        run: ls -R dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.whl
          prerelease: true
          tag_name: adapter-v${{ needs.build.outputs.package-version }}
