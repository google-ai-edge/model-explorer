# This workflow will run when triggered from PR comment

name: Formatting

on:
  workflow_call:
    inputs:
      trigger-sha:
        required: true
        type: string

jobs:
  check-code-style:
    name: Code Style
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyink
          pip install "black[jupyter]"

      - name: Check Code Style
        run: |
          ci/code_style_check.sh
